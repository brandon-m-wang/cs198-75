backend:
  name: git-gateway
  branch: master
media_folder: "public/assets/images"
public_folder: "/assets/images"
collections:
  - name: "web-hw"
    label: "Web Homework"
    folder: "src/web-hw"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Header"
        name: "header"
        widget: "string"
      - label: "Due Date"
        name: "due"
        widget: "string"
      - label: "Introduction"
        name: "introduction"
        widget: "markdown"
      - label: "Set-up"
        name: "setup"
        widget: "markdown"
      - label: "Skeleton Repo"
        name: "skeleton"
        widget: "string"
      - label: "Sections"
        name: "sections"
        widget: "list"
        types: 
            - label: "Part Header Section"
              name: "phs"
              widget: "object"
              field: { name: partheader, widget: string}
            - label: "Paragraph Section"
              name: "ps"
              widget: "object"
              field: { name: paragraph, widget: markdown } 
            - label: "Code Block Section"
              name: "cbs"
              widget: "object"
              field: { name: codeblock, widget: code }
            - label: "Image Block Section"
              name: "ibs"
              widget: "object"
              field: { name: imageblock, widget: image }
  - name: "ios-hw"
      label: "iOS Homework"
      folder: "src/ios-hw"
      create: true
      slug: "{{slug}}"
      fields:
        - label: "Title"
          name: "title"
          widget: "string"
        - label: "Header"
          name: "header"
          widget: "string"
        - label: "Due Date"
          name: "due"
          widget: "string"
        - label: "Introduction"
          name: "introduction"
          widget: "markdown"
        - label: "Set-up"
          name: "setup"
          widget: "markdown"
        - label: "Skeleton Repo"
          name: "skeleton"
          widget: "string"
        - label: "Sections"
          name: "sections"
          widget: "list"
          types: 
              - label: "Part Header Section"
                name: "phs"
                widget: "object"
                field: { name: partheader, widget: string}
              - label: "Paragraph Section"
                name: "ps"
                widget: "object"
                field: { name: paragraph, widget: markdown } 
              - label: "Code Block Section"
                name: "cbs"
                widget: "object"
                field: { name: codeblock, widget: code }
              - label: "Image Block Section"
                name: "ibs"
                widget: "object"
                field: { name: imageblock, widget: image }
