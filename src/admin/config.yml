backend:
  name: git-gateway
  branch: master
media_folder: "public/assets/images"
public_folder: "/assets/images"
collections:
  - name: "web-hw"
    label: "Web Homework"
    folder: "src/web-hw"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Header", name: "header", widget: "string" }
      - { label: "Due Date", name: "due", widget: "string"}
      - { label: "Introduction", name: "introduction", widget: "markdown" }
      - { label: "Set-up", name: "setup", widget: "markdown" }
      - { label: "Skeleton Repo", name: "skeleton", widget: "string"}
      - { label: "Content", name: "content", widget: "list", fields: - { label: "Part Header", name: "subheader", widget: "string" } - { label: "Paragraph", name: "paragraph", widget: "markdown" } - { label: "Code Block", name: "code", widget: "code", output_code_only: "false" }}